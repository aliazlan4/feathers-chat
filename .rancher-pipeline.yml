stages:
- name: Test
  steps:
  - runScriptConfig:
      image: node:latest
      shellScript: |-
        npm install
        npm test
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: feathers-chat:latest
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
